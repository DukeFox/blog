btrack nav">WBTrack</a></nav></aside></header><script>setLoadingBarProgress(40)</script><main id="main" role="main"><section class="page-header archive"><h1>- <span>2019</span> -</h1></section><section class="post-list"><article class="post"><h2 class="title"><a href="/blog/2019/03/22/hello-world/">久别的重逢</a></h2><time>Mar 22, 2019</time><section class="content"><p><img src="https://imghost-1251139038.cos.ap-shanghai.myqcloud.com/picgo/20190426231347.png" alt></p><p>人生总是像朝阳与落暮，浮浮沉沉，重复而枯燥。</p><p>算算有三年时间了吧，辗转几个城市之间，现在终于在一个小地方暂时停留了下来。</p><p>不是落地生根，但是希望雁过留声。</p><p>今天难得的早起了一次。清晨从枝头溜进五指间的阳光，温暖却略微有些刺眼。</p><p>希望以后也能跟这平凡的早晨一样，一如既往。</p></section></article></section><script>setLoadingBarProgress(60)</script></main><footer id="footer" class="clearfix"><div class="search"><form name="searchform" id="searchform" class="u-search-form"><input type="text" id="searchinput" class="u-search-input" placeholder="Looking for something?"> <button type="submit" id="u-search-btn-submit" class="u-search-btn-submit"><span class="icon icon-search"></span></button></form></div><div class="social-wrapper"><a href="https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&amp;email=cRgxFQQaFBceCV8SHhw" class="social email" target="_blank" rel="external"><span class="icon icon-email"></span> </a><a href="https://github.com/DukeFox" class="social github" target="_blank" rel="external"><span class="icon icon-github"></span> </a><a href="https://twitter.com/DukeFox123" class="social twitter" target="_blank" rel="external"><span class="icon icon-twitter"></span> </a><a href="/blog/atom.xml" class="social rss" target="_blank" rel="external"><span class="icon icon-rss"></span> </a><a href="https://weibo.com/dukecme" class="social sina-weibo" target="_blank" rel="external"><span class="icon icon-sina-weibo"></span> </a><a href="https://www.instagram.com/dukefox123/" class="social instagram" target="_blank" rel="external"><span class="icon icon-instagram"></span></a></div><div>Made with ❤️ by Duke Fox .</div><div>Po
